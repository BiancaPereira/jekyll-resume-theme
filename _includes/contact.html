<div class="contact">
  <div class="contact__location">
    <span class="contact__icon contact__icon__location" aria-label="Location"></span>
    {{ site.data.contact.location }}
  </div>
  <div class="contact__email">
    <span class="contact__icon contact__icon__mail" aria-label="Email"></span>
    <a href="mailto:{{ site.data.contact.email }}">{{ site.data.contact.email }}</a>
  </div>
</div>
